apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'translate.Application'

jar {
	manifest {
		attributes (
			'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      		'Main-Class': 'translate.Application'
		)
	}
    baseName = 'translate-service'
    version =  '0.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}